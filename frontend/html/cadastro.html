<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/js.js" defer></script>

    </head>
<body>
    <a href="./index.html">
        <button>inicio</button>
    </a>
    
    <div>
        <h2>Cadastrar Novo Usuário</h2>
        <form id="register-form">
            <input type="text" id="register-nome" placeholder="Nome" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-senha" placeholder="Senha" required>
            <input type="text" id="register-cpf" placeholder="Cpf" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div style="grid-column: 1 / 3;">
        <h2>Resposta do Servidor (Login/Cadastro)</h2>
        <pre id="resultado">Esperando uma ação...</pre>
    </div>
    </body>
</html>
