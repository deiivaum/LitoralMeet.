<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <nav>
        <div>LitoralMeet</div>
        <a href="/index.html">Voltar para Home</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Editar Perfil</h2>
            
            <form id="profile-form">
                <label>Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label>Email</label>
                <input type="email" id="email" name="email" required>
                
                <label>CPF</label>
                <input type="text" id="cpf" name="cpf" disabled style="background:#eee;">

                <label>Nova Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter">
                
                <button type="submit">Salvar Alterações</button>
            </form>

            <hr style="margin: 30px 0; border-top: 1px solid #eee;">

            <h3 style="color: #008B8B; margin-bottom: 15px;">Eventos que participo</h3>

            <div id="my-participations-container" style="display: grid; gap: 10px;">
                <p>Carregando...</p>
            </div>

            <hr style="margin: 30px 0; border-top: 1px solid #eee;">

            <button type="button" id="btn-delete-account" style="background-color: #ff4d4d; width: 100%; padding: 10px; color: white; border: none; border-radius: 5px; cursor: pointer;">Excluir Conta</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
