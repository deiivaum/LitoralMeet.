<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Criar Conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Ex: João Silva" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>
                Já tem uma conta? <a href="/login.html">Fazer Login</a>
            </p>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());

            try {
                await apiFetch('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                alert('Conta criada com sucesso! Faça login.');
                window.location.href = '/login.html';
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        });

        // pontuacao do cpf
        document.getElementById('cpf').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, "");
            if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (valor.length > 6) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})/, "$1.$2.$3");
            } else if (valor.length > 3) {
                valor = valor.replace(/(\d{3})(\d{3})/, "$1.$2");
            }
            e.target.value = valor;
        });
    </script>
</body>
</html>
