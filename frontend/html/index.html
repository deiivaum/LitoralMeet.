<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Eventos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div><a href="/index.html">LitoralMeet</a></div>
        <div id="auth-links">
            <a href="/login.html">Login</a>
            <a href="/register.html">Registrar</a>
        </div>
        <div id="user-links" class="hidden">
            <span id="welcome-msg"></span>
            <a href="/profile.html">Meu Perfil</a>
            <a href="#" onclick="Auth.logout()">Sair</a>
        </div>
    </nav>

    <div class="container">
        <section id="stats-content" class="stats-container">
            </section>

        <form id="event-form" class="card hidden">
            <h2>Novo Evento</h2>
            <div class="form-group">
                <input type="text" name="title" placeholder="Título do Evento" required>
            </div>
            <div class="form-group">
                <input type="url" name="image" placeholder="URL da Imagem (http://...)" required>
            </div>
            <div class="form-group">
                <select name="city" required>
                    <option value="">Selecione a Cidade</option>
                    <option value="Ubatuba">Ubatuba</option>
                    <option value="Caraguatatuba">Caraguatatuba</option>
                    <option value="São Sebastião">São Sebastião</option>
                    <option value="Ilhabela">Ilhabela</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="category" placeholder="Categoria (ex: Show, Teatro)" required>
            </div>
            <button type="submit">Cadastrar Evento</button>
        </form>

        <hr>

        <h2>Eventos Recentes</h2>
        <div id="events-container" class="gallery-grid">
            <p>Carregando...</p>
        </div>
    </div>

    <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn" onclick="closeEditModal()">&times;</span>
        <h2>Editar Evento</h2>
        <form id="edit-form">
            <input type="hidden" name="id"> <div class="form-group">
                <label>Título</label>
                <input type="text" name="title" required>
            </div>
            
            <div class="form-group">
                <label>Imagem URL</label>
                <input type="url" name="image" required>
            </div>
            
            <div class="form-group">
                <label>Cidade</label>
                <select name="city" required>
                    <option value="Ubatuba">Ubatuba</option>
                    <option value="Caraguatatuba">Caraguatatuba</option>
                    <option value="São Sebastião">São Sebastião</option>
                    <option value="Ilhabela">Ilhabela</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Categoria</label>
                <input type="text" name="category" required>
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>

    <script src="../js/script.js"></script>
</body>
</html>
